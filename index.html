<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Library</title>
        <link rel="stylesheet" href="styles.css">
        <script src="main.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Library</h1>
        </header>
        <main>
            <div class="book-form">
                <div id="add">
                    <button type="submit" id="add-book">Add Book</button>
                </div>
                <div class="popup">
                    <div class="popup-content">
                        <form id="book-info" action="#" method="GET">
                            <p id="text">Add new book</p>
                            <p>
                                <label for="title">Title</label>
                                <input type="text" id="title" name="title" required>
                            </p>
                            <p>
                                <label for="author">Author</label>
                                <input type="text" id="author" name="author" required>
                            </p>
                            <p>
                                <label for="pages-number">Pages</label>
                                <input  type="number" id="pages-number" name="pages-number" min="0" required>
                            </p>
                            <p>
                                <label for="status">Status</label>
                                <select id="status" name="status">
                                    <option value="Read">Read</option>
                                    <option value="Not read">Not Read</option>
                                </select>
                            </p>
                            <p id="submit-book">
                                <button type="submit" id="submit-button">Submit</button>
                            </p>
                        </form>
                    </div>
                </div>
                <div id="overlay"></div>
            </div>
            <div class="books">
                
            </div>
        </main>
        <footer>
            <p>Copyright &copy; 2023 maahesi</p>
            <a href="https://github.com/maahesi">
                <img src="images/github-mark.png" alt="github logo">
            </a>
        </footer>
    </body>
</html>
